<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout</title>
    <style>
      #user_name{
        margin-top: 40px;
      }
      #number_of_seats{
        margin-top: 30px;
      }
      #confirm{
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Checkout | Cost: 100/seat</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
    </div>
    <div id="user-detail">
      <!-- input field to accept user name with id as "user_name"  -->
    <center><input id="user_name" placeholder="enter user name" /><br>
      <input id="number_of_seats" placeholder="enter no of seats" /><br>
      <button id="confirm">confirm booking</button><br></center> 
      <!-- input field to accept number of seats with id as "number_of_seats"  -->
      <!-- A submit button to confirm booking with id as "confirm"  -->
    </div>

    <div id="movie">
      <!-- Append the selected movie for booking here -->
      <!-- movie should have title and image  -->
      <!-- It should be the same movie you selected for booking  -->
    </div>
  </body>
</html>
<script>

  var x = document.getElementById("confirm").addEventListener("click",fun);


  function fun(){

    var y = document.getElementById("user_name").value
    if(y < 100)
    {
      alert("insufficient Balance")
      
    }
    else{
      alert("Booking succesfull")
    }
  }
</script>
